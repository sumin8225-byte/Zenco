<!DOCTYPE html>

<head>

  <title>ZENCO | Coming Soon</title>

  <style>
    *{
      margin:0;
      padding:0;
      box-sizing:border-box;
    }

    body{
      font-family: Pretendard, sans-serif;
      background:#f2f2f2;
      color:#333;
    }

    a{
      text-decoration:none;
      color:inherit;
    }

    /* ================= HEADER ================= */
    
    .site-header{
    width:100%;
    height:70px;
    background:#4a4a4a;
    display:flex;
    align-items:center;
  }

  .site-header .inner{
    width:100%;
    max-width:1200px;
    margin:0 auto;
    padding:0 24px;
    display:flex;
    align-items:center;
    justify-content:space-between;
  }

  /* 왼쪽 로고 */
  .logo{
    width:45px;
    height:45px;
    border-radius:50%;
    background:#fff;
    display:flex;
    align-items:center;
    justify-content:center;
    overflow:hidden;
    flex:0 0 auto;
  }
  .logo img{
    width:100%;
    height:100%;
    object-fit:cover;
    display:block;
  }

  /* 가운데 메뉴 */
  nav.gnb{
    flex:1;
    display:flex;
    justify-content:center;
  }
  .gnb ul{
    list-style:none;
    display:flex;
    gap:160px;   /* 메뉴 간격(스샷 느낌) */
    align-items:center;
  }
  .gnb a{
    text-decoration:none;
    color:#fff;
    font-size:16px;
    font-weight:500;
    letter-spacing:0.2px;
    padding:8px 0;
    opacity:0.95;
  }
  .gnb a:hover{
    opacity:1;
  }

  /* 선택된 메뉴 밑줄 */
  .gnb a.shop{
    font-weight:800;
    text-decoration:underline;
    text-underline-offset:8px;
    text-decoration-thickness:2px;
  }

  /* 오른쪽 여백 맞추기용(중앙정렬이 흔들리지 않게) */
  .header-spacer{
    width:46px;   /* 로고랑 같은 폭 */
    height:46px;
    flex:0 0 auto;
  }

  @media (max-width: 900px){
    .gnb ul{ gap:40px; }
  }

    /* ================= MAIN ================= */
    main{
      min-height:calc(100vh - 70px - 180px);
      display:flex;
      align-items:center;
      justify-content:center;
      background:linear-gradient(to bottom, #f5f5f5, #d9d9d9);
    }

    .coming{
      text-align:center;
    }

    .coming h1{
      font-size:42px;
      font-weight:700;
      margin-bottom:20px;
    }

    .coming p{
      font-size:16px;
      line-height:1.6;
      color:#666;
    }

    /* ================= FOOTER ================= */
    .site-footer{
    width:100%;
    background:#4a4a4a;
    color:#eee;
    padding:26px 0 18px;
    border-top:2px solid rgba(255,255,255,0.08);
  }

  .site-footer .inner{
    max-width:1200px;
    margin:0 auto;
    padding:0 24px;
    display:grid;
    grid-template-columns: 260px 1fr 1fr;
    gap:40px;
    align-items:start;
    position:relative;
  }

  /* 왼쪽 로고 + 타이틀 */
  .footer-brand{
    display:flex;
    gap:14px;
    align-items:flex-start;
  }
  .footer-logo{
    width:46px;
    height:46px;
    border-radius:50%;
    border:1px solid rgba(255,255,255,0.65);
    display:flex;
    align-items:center;
    justify-content:center;
    overflow:hidden;
    flex:0 0 auto;
  }
  .footer-logo img{
    width:100%;
    height:100%;
    object-fit:cover;
    display:block;
  }
  .footer-title{
    font-size:18px;
    font-weight:700;
    letter-spacing:0.2px;
    margin-top:6px;
  }

  /* 컬럼 텍스트 */
  .footer-col p{
    font-size:14px;
    line-height:2.2;
    opacity:0.95;
    white-space:pre-line;
  }

  /* 맨 오른쪽 아래 문구 */
  .footer-right-bottom{
    position:absolute;
    right:24px;
    bottom:-2px;
    font-size:13px;
    opacity:0.9;
  }

  /* 아래 구분선(스샷 느낌) */
  .footer-divider{
    max-width:1200px;
    margin:16px auto 0;
    border-top:1px solid rgba(255,255,255,0.25);
    opacity:0.7;
  }

  @media (max-width: 900px){
    .site-footer .inner{
      grid-template-columns: 1fr;
      gap:14px;
    }
    .footer-right-bottom{
      position:static;
      margin-top:8px;
      text-align:left;
    }
  }
  </style>
</head>
