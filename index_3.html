<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zenco_Plus</title>

    <style>

        * { margin: 0; padding: 0; list-style: none; }
        body, html { height: 100%; }

        #pg3 { width: 100%; height: 250%; background: linear-gradient(to top, #444546, #f2f3f2); position: relative;}

        #menu { width: 100%; height: 50px; background-color: #444546; position: absolute; }
        #menu ul { width: 100%; height: 50px; text-align: center; }
        #menu li { width: 20%; height: 50px; float: left; font-size: 20px; font-weight: 500; cursor: pointer; box-sizing: border-box; color: #fff; }
        #menu li:nth-child(2) { display: inline-block; text-decoration-line: underline; text-decoration-color: #fff; text-decoration-thickness: 3px; text-underline-offset: 4px; padding-top: 15px; font-weight: 900; box-sizing: border-box; }
        #menu li:nth-child(3) { padding-top: 15px;}
        #menu li:nth-child(4) { padding-top: 15px;}
        #menu li:nth-child(5) { padding-top: 15px;}

        #pg3_1 { width: 100%; height: 50%; padding-top: 50px; box-sizing: border-box; position: relative; }
        #pg3_1_img { width: 100%; height: 100%; display: flex;}
        #pg3_1_img > img { margin-left: auto;}
        #pg3_1_t { width: 100%; height: 100%; display: flex; position: absolute; top: 50px; left: 0;}
        #pg3_1_t1 { width: 80%; height: 30%; margin-left: auto; border: 1px solid #000;}

    </style>

</head>
<body>
    
    <div id="pg3">

        <div id="menu">
            <ul>
                <li><img src="logo_white.png" alt=""></li>
                <li>ZENCO</li>
                <li>PRODUCT</li>
                <li>CHARACTER</li>
                <li>SHOP</li>
            </ul>
        </div>

        <div id="pg3_1">
            <div id="pg3_1_img"><img src="logo_3d_white.png" alt=""></div>
            <div id="pg3_1_t">
            <div id="pg3_1_t1">
                <h1>ZENCO</h1>
                <p>는</p>
                <span></span>
            </div>
            <div id="pg3_1_t2">
                <p>감성과 구조 창의성과 논리를 결합하여<br>
                새로운 가치를 창출합니다</p>
            </div>
            <div id="pg3_1_t3">
                <p>완벽한 형태보다 과정의 아름다움을 <br>
                틀에 박힌 디자인보다 감정이 느껴지는 표현을 추구합니다</p>
            </div>
            <div id="pg3_1_t4">
                <p>ZENCO는 멀티미디어디자인학과 창업동아리로<br>
                감각적인 사고와 자유로운 창의성을 기반으로 한 감성 중심의 브랜드입니다</p>
            </div>
        </div>
        </div>

    </div>

</body>
</html>
